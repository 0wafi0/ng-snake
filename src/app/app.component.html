<div class="content" role="main">
  <div class="grid">
    <canvas #board class="game-board"></canvas>
    <div class="right-column">
      <div>
        <h1>{{ title }}</h1>
        <p>Score: {{ points }}</p>
        <p>Lines: {{ lines }}</p>
        <p>Level: {{ level }}</p>
      </div>
      <button (click)="play()" class="play-button">Play</button>
    </div>
  </div>
</div>
